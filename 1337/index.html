<html>
	<head>
		<link rel="stylesheet" href="style.css">
	</head>
	<body>
		<div id="messages">
		</div>
		<div id="cursor"></div>			
	</body>
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.1/jquery.min.js"></script>
	<script src="main.js"></script>
	<script id="blink">	
		var on = true;
		
		function blink(){
				
			var x = document.getElementById('cursor');
			if(on){
			
				x.style.opacity = "0.0";
				
				on = false;
			}
			
			else if(!on){
				
				x.style.opacity = "1.0";
				
				on = true;			
			}
			
			setTimeout(blink, 150);
				
		}
		setTimeout(blink, 150);
	</script>
</html>
